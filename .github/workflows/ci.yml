name: CI Checks

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout the repository code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Setup Node.js environment
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    # 3. Setup pnpm and Install Monorepo dependencies
    - name: Install pnpm dependencies
      uses: pnpm/action-setup@v3
      with:
        version: 8
        run_install: true
        # FIX: Explicitly disable store pruning to avoid the permission/corruption error
        store_prune: false # <--- ADD THIS LINE
        
    # 4. Run checks for the Web App (apps/web)
    - name: Build Web App
      run: pnpm --filter web run build
      
    # 5. Run checks for the API App (apps/api)
    - name: Build API App
      run: pnpm --filter api run build
